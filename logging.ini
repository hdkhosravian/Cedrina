   [loggers]
   keys=root,sqlalchemy,alembic

   [handlers]
   keys=consoleHandler

   [formatters]
   keys=generic

   [formatter_generic]
   format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

   [logger_root]
   level=DEBUG
   handlers=consoleHandler

   [handler_consoleHandler]
   class=StreamHandler
   level=DEBUG
   formatter=generic
   args=[]